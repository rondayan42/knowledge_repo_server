apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: knowledge-repo-server
  labels:
    app: knowledge-repo-server
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: api.knowledge-repo.local  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: knowledge-repo-server
                port:
                  number: 5000
